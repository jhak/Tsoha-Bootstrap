{% extends "base.html" %}
{% block content %}

<H1> Ehdota drinkkiä: </H1>

	</div>
	{% elseif message !='' %}

	  <ul>
			<li>{{message}}</li>

	{% endif %}

	<tbody>

	  <tr>

	  </tr>
	  
	
		
	<label>Valmistusohje</label>
	  <input type="textarea" class="form-control" name="prep_text" placeholder="Kirjoita ohje tähän">

	</tbody>
		</form>
  </table>
	</div>


{% endblock %}
