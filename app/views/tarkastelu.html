{% extends "base.html" %}
{% block content %}
<H1>{{drink.name}}</H1>

  <form> 
      <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Ainesosa</th>
        <th>Määrä</th>
      </tr>
    </thead>
    <tbody>
    {% for ingredient in ingredients %}
      <tr>
        <td>{{ingredient.ingrd_name}}</td>
        <td>{{ingredient.amount}}{{ingredient.amounttype}}</td>
      </tr>
     {% endfor %}
    </tbody>
  </table>
    <div class="form-group">
      <label>Valmistusohje</label>
     <p class="info">---Valmistusohje ----</p>
    </div>
  </form>
{% endblock %}
