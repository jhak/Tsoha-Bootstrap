{% extends "base.html" %}
{% block content %}
<H1> Muokkaa tietoja: </H1>

  <form>
    <div class="form-group">
      <label>{{drink.name}}</label>
      <input class="form-control" value="Viskikola" type="text">
    </div>
    <div class="form-group">

      
      <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Ainesosa</th>
        <th>Määrä</th>
        <th></th>
      </tr>
    </thead>

    <tbody>

    {% endfor %}
      <tr>
        <td><input class="form-control" value="Ainesosa" type="text"></td>
        <td><input class="form-control" value="Määrä(kpl,cl,dl,tl,rl,ml)" type="text"></td>
        <th><a class="btn btn-default btn-sm" href="#">Lisää</a></th>
      </tr>
    </tbody>
  </table>
    </div>
    <div class="form-group">
      <label>Valmistusohje</label>
      <textarea class="form-control"> ---Valmistusohje ----
      </textarea>
      <button type="submit" class="btn btn-primary">Tallenna ohje</button>
    </div>
 
  </form>
{% endblock %}
